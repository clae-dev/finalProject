spring.application.name=finalProject

# port 번호 (React는 5173(Vite), Spring Boot는 80 사용)
server.port=80

# Spring DevTools (자동 리로드, 서버 재시작) 설정
# 브라우저 자동 새로고침 기능
spring.devtools.livereload.enabled=true
# 코드 변경 시 서버 자동 재시작
spring.devtools.restart.enabled=true


# 로그 레벨 지정
logging.level.edu.kh.project=debug


# URL에 jsessionid 가 보여질때 설정
server.servlet.session.tracking-modes=cookie

# 개별 파일당 최대 10MB
spring.servlet.multipart.max-file-size=10MB
# 전체 요청당 최대 20MB (썸네일 + 본문 이미지 등 합계)
spring.servlet.multipart.max-request-size=20MB


# MyBatis 설정 (경로 지정만)
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/**.xml