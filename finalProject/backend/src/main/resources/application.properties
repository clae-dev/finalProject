spring.application.name=finalProject

# port 번호 (React는 3000, Spring Boot는 8080 사용)
server.port=80

# Spring DevTools (자동 리로드, 서버 재시작) 설정
# 브라우저 자동 새로고침 기능
spring.devtools.livereload.enabled=true
# 코드 변경 시 서버 자동 재시작
spring.devtools.restart.enabled=true


# 로그 레벨 지정
logging.level.edu.kh.project=debug


# URL에 jsessionid 가 보여질때 설정
server.servlet.session.tracking-modes=cookie

# 개별 파일당 최대 10MB
spring.servlet.multipart.max-file-size=10MB
# 전체 요청당 최대 20MB (썸네일 + 본문 이미지 등 합계)
spring.servlet.multipart.max-request-size=20MB


# 파일 저장 경로 설정 (실제 사용할 경로로 수정)
file.upload.path=C:/uploadFiles/
file.upload.url=/uploaded-files/**


# 데이터베이스 연결 설정 (Oracle)
# TODO: 실제 DB 정보로 수정 필요!
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=changsik
spring.datasource.password=changsik1225

# HikariCP 커넥션 풀 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000


# MyBatis 설정
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/**.xml


# JWT 토큰 설정
# TODO: 실제 배포 시 강력한 비밀키로 변경 필수! (보안 위험)
jwt.secret=your-256-bit-secret-key-change-this-in-production-for-security-please
# Access Token 유효시간 (밀리초) - 30분
jwt.access-token-validity=1800000
# Refresh Token 유효시간 (밀리초) - 7일
jwt.refresh-token-validity=604800000