spring.application.name=finalProject

# ===================================================================
# 서버 설정 (CSR 방식)
# ===================================================================
# React는 3000 포트, Spring Boot는 8080 포트
server.port=8080

# Spring DevTools 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# ===================================================================
# 데이터베이스 설정 (Oracle)
# ===================================================================
# TODO: 실제 DB 정보로 수정 필요!
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=JDBC계정명
spring.datasource.password=JDBC비밀번호

# HikariCP (커넥션 풀)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===================================================================
# MyBatis 설정
# ===================================================================
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/**.xml

# ===================================================================
# 파일 업로드 설정
# ===================================================================
# 개별 파일당 최대 10MB
spring.servlet.multipart.max-file-size=10MB
# 전체 요청당 최대 20MB
spring.servlet.multipart.max-request-size=20MB

# 파일 저장 경로 (실제 환경에 맞게 수정)
file.upload.path=C:/uploadFiles/
file.upload.url=/uploaded-files/**

# ===================================================================
# 로그 설정
# ===================================================================
logging.level.edu.kh.project=debug

# ===================================================================
# JWT 설정
# ===================================================================
# TODO: 실제 운영시 강력한 비밀키로 변경 필요! (최소 256bit)
jwt.secret=your-256-bit-secret-key-change-this-in-production-environment-for-security
jwt.access-token-validity=1800000
jwt.refresh-token-validity=604800000

# ===================================================================
# CORS 설정 (React 연동)
# ===================================================================
# SecurityConfig에서 설정 예정

# ===================================================================
# Session 설정
# ===================================================================
server.servlet.session.tracking-modes=cookie